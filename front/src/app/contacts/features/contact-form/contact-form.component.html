<div class="contact-form">
  <h2>Contactez-nous</h2>
  <form>
    <div class="form-group">
      <label for="email">Email :</label>
      <input type="email" id="email" name="email" required [(ngModel)]="email">
    </div>
    <div class="form-group">
      <label for="message">Message :</label>
      <textarea id="message" name="message" rows="4" required [(ngModel)]="message"></textarea>
    </div>
    <button type="submit" class="btn-envoyer" (click)="submitForm()">Envoyer</button>
  </form>
</div>
